{{ $img := $.Page.Resources.GetMatch (.Get 0)}}
{{ $imglink := $img.Params.link }}
<figure>
	<img src="{{ $img.Permalink }}" alt="{{ $img.Title }}" />
	<figcaption>
	  {{ if $imglink }}<a href="{{ $imglink }}">{{ end }}
	    {{ $img.Title }}
	  {{ if $imglink }} </a>{{ end}}
	  {{ (.Get 1) }}
	</figcaption>
</figure>
